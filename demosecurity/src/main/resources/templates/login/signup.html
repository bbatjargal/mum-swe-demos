<!DOCTYPE html >
<html layout:decorator="shared/loginlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	</th:block>
	
	<th:block layout:fragment="content">
		  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form action="/signup" method="POST"  th:object="${user}">
	      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>  
          <div class="form-group">
            <label for="username">User name</label>
            <input class="form-control" id="username" name="username" type="text"/>
		     <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
									class="validation-message"></label>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="txtPassword">Password</label>
                <input class="form-control" id="txtPassword" name="password" type="password" />
		     <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
									class="validation-message"></label>
              </div>
              <div class="col-md-6">
                <label for="txtConfirmPassword">Confirm password</label>
                <input class="form-control" id="txtConfirmPassword" name="passwordConfirm" type="password" />
		     <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
									class="validation-message"></label>
              </div>
            </div>
          </div>
			<button class="btn btn-primary btn-block" type="submit" th:text="Register"></button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/login">Login Page</a>
        </div>
      </div>
    </div>
  </div>
  
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
