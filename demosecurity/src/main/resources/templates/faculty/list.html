<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/content/css/studentlist.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Faculty List</h2> <br/>
		<a href="/faculty">Create a faculty</a>
		<a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		<table class="table table-striped">
			<thead>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="faculty : ${faculties}">
					<td th:text="${faculty.firstName}"></td>
					<td th:text="${faculty.lastName}"></td>
					<td th:text="${faculty.email}"></td>
					<td>
						<a th:href="@{'/faculty/' + ${faculty.id}}">Edit</a>&nbsp;
						<a th:href="@{'/faculty/delete/' + ${faculty.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
