<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/content/css/studentedit.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
			
		<h2>Course Info</h2> <br/>
	
		<form class="form-horizontal" action="/course" method="POST" th:object="${course}">
		      <input type="hidden" name="id" th:value="${course.id}" />
	            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>    
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="coursename">Course name:</label>
		     <label th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="coursename" name="courseName"  th:field="*{courseName}">
		    </div>
		  </div>  
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="coursename">Faculties:</label>
		    <div class="col-sm-10"> 
			    <select th:field="*{faculties}" class="form-control" multiple>
			       <option th:each="faculty: ${allfaculties}" th:value="${faculty.id}" 
			       	th:text="@{${faculty.firstName} + ' '+ ${faculty.lastName}}"></option>
			    </select>
			    
			    
		     <label th:if="${#fields.hasErrors('faculties')}" th:errors="*{faculties}"
									class="validation-message"></label>
		    </div>
		  </div>
		  
    
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
		<br/>
		
		<a href="/courses">Course List</a>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
